{% extends "skeleton.html" %}
{% block body %}
        <div id="flashMsg">
        {% for status,msgs in messages %}
            {% for message in msgs %}
            <div class="flashmsg {{ status }}">{{ message }}</div>
            {% endfor %}
        {% endfor %}
        </div>
        <form method="post">
            <textarea name="content" placeholder="Write..." cols="60" rows="25"></textarea>
            <br>
            <input type="submit">
        </form>
{% endblock %}
